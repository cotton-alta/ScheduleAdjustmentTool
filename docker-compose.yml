version: '3.3'
services:
  client:
    build:
      context: ./
      dockerfile: Dockerfile_client
    image: nuxt-dev:1.0
    container_name: schedule.client
    working_dir: /client
    tty: true
    environment:
      HOST: '0.0.0.0'
      NODE_ENV: development
    command: bash -c "yarn install && yarn start -L"
    volumes:
      - ./client:/client
      - /client/node_modules
    ports:
      - 3000:3000